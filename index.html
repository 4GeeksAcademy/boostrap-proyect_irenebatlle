  <title>Instagram</title>

<!--Barra de navegación-->
<div id="header" class="container-fluid">
  <nav class="navbar fixed top navbar-expand-lg bg-body-tertiary d-flex justify-content-between">
    <!-- Contenedor para el logo de Instagram -->
    <a class="navbar-brand" href="#" style="font-size: 25px;">
      <i class="fa-brands fa-instagram m-3" style="font-size: 25px;"></i>Instagram
    </a>

    <!-- Contenedor para los botones (Create new post y herramientas) -->
    <div class="d-flex align-items-center">
      <!-- Botón de creación de nuevo post -->
      <button type="button" class="btn btn-success mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal" style="white-space: nowrap;">Create new post</button>

      <!-- Botón de herramientas -->
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fa-solid fa-gear"></i>
        </button>
        <!-- Desplegable herramientas -->
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Accesibility</a></li>
          <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#" style="color: red;">Log out</a></li>
        </ul>
      </div>
    </div>
  </nav>
</div>


<!--Header con los dos cuadraditos-->
<nav>
  <div class="nav nav-tabs d-flex justify-content-center align-items-center" id="nav-tab" role="tablist" id="feed-type">
    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true"><i class="fa-solid fa-table-cells" style="color: black";></i></button>
    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false"><i class="fa-regular fa-square" style="color: black"></i></button>
  </div>
</nav>

  </div>
  <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">

  </div>

</div>
</div>
